<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Yun</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="box">
      <span id="race"></span>
      <span id="age"></span>
      <span id="sex"></span>
    </div>
    <div id="face_dots"></div>
    <div class="container-fluid">
      <div class="row">
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="affdex_elements" class="video"></div>
      </div>

      <div class="controls">
        <button id="start" onclick="onStart()">Start</button>
        <button id="stop" onclick="onStop()">Stop</button>
        <button id="reset" onclick="onReset()">Reset</button>
        <button id="pause" onclick="onPause()">Pause</button>
      </div>
    </div>
  </body>
  <script src="lib/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="lib/affdex.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>

</html>
